<!DOCTYPE html>
<html>
  <head>
    <link href="css/boostrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles2.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts2.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div id="walrus-hidden">
        <p>Let's play peek-a-boo. Click <span class="clickable">here</span> to see the surprise!</p>
      </div>

      <div id="walrus-showing">
        <p>What a cute walrus! <span class="clickable">Click again</span> to hide.</p>
        <img src="img/walrus.jpg" class="materialize">
      </div>
    </div>
  </body>
</html>
